<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="display">
        </div>
        <div class="calculator">
            <div class="first-row">
                <button class="clear">clear</button>
                <button class="backspace">&#9003;</button>
                <button id="operator" class="divide">/</button>
            </div>
            <div class="second-row" id="grow">
                <button id="calculator-button" class="_7">7</button>
                <button id="calculator-button" class="_8">8</button>
                <button id="calculator-button" class="_9">9</button>
                <button id="operator" class="multiply">*</button>
            </div>
            <div class="third-row" id="grow">
                <button id="calculator-button" class="_4">4</button>
                <button id="calculator-button" class="_5">5</button>
                <button id="calculator-button" class="_6">6</button>
                <button id="operator" class="subtract">-</button>
            </div>
            <div class="fourth-row" id="grow">
                <button id="calculator-button" class="_1">1</button>
                <button id="calculator-button" class="_2">2</button>
                <button id="calculator-button" class="_3">3</button>
                <button id="operator" class="add">+</button>
            </div>
            <div class="last-row">
                <button id="calculator-button" class="_0">0</button>
                <button id="calculator-button" class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
