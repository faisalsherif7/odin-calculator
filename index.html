<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button id="calculator-button" class="1">1</button>
        <button id="calculator-button" class="2">2</button>
        <button id="calculator-button" class="3">3</button>
        <button id="calculator-button" class="4">4</button>
        <button id="calculator-button" class="5">5</button>
        <button id="calculator-button" class="6">6</button>
        <button id="calculator-button" class="7">7</button>
        <button id="calculator-button" class="8">8</button>
        <button id="calculator-button" class="9">9</button>
        <button id="calculator-button" class="0">0</button>
        <button id="operator" class="add">+</button>
        <button id="operator" class="subtract">-</button>
        <button id="operator" class="multiply">*</button>
        <button id="operator" class="divide">/</button>
        <button class="equals">=</button>
        <button class="clear">clear</button>
    </div>
    <div class="display"></div>
</body>
</html>
